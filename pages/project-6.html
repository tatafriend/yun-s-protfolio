 <script>
      document.querySelectorAll('.work-card, .nav-list a,.page-link, .mobile-nav a, .footer-nav a, .footer-logo a').forEach(card => {
        card.addEventListener('click', function (e) {
          e.preventDefault();

          const overlay = document.querySelector('.page-transition-overlay');
          const url = this.href;

      });
